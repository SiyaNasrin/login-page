<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LOGIN FORM</title>
        <style type="text/css">
            body{
            background-image: url(https://images.freecreatives.com/wp-content/uploads/2016/04/Best-Website-New-Wallpaper.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            }
        </style>
    <link rel="stylesheet" href="style1.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
   
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
    
            <div class="input-container">
                <i class='bx bxs-user-pin'></i>
                <input type="text" placeholder="Username" required class="input-box">
            </div>
    
            <div class="input-container">
                <i class='bx bxs-lock-alt'></i>
                <input type="password" placeholder="Password" required class="input-box">
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
        
            <button type="submit" class="submit-btn">Login</button>
        </form>
    
       
        <div class="register-link">
            <p>Don't have an account? <a href="#">Sign up!</a></p>
        </div>
    </div>
    
 
</body>
</html>
